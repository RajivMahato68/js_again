<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body style="background-color: #212121; color:#fff ;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lanName){
        const li = document.createElement('li')
        li.innerHTML = `${lanName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOtiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOtiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    //Edit 
    const firstLng = document.querySelector("li:first-child")
    firstLng.outerHTML = '<li>typescript</li>'

    // remove 

    const langlnag = document.querySelector('li:last-child')
    langlnag.remove()

</script>
</html>
